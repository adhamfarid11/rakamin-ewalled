<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>E-Walled</title>
        <link rel="stylesheet" href="styles/global.css" />
        <link rel="stylesheet" href="styles/navbar.css" />
        <link rel="stylesheet" href="styles/hero.css" />
    </head>
    <body>
        <nav>
            <section class="without-top">
                <img
                    src="./assets/logo.webp"
                    class="logo"
                    alt="Logo E-Walled"
                />
                <div class="right-navbar">
                    <a href="#" class="active">Dashboard</a>
                    <a href="#" class="">Transfer</a>
                    <a href="#">Top Up</a>
                    <a href="#">Sign Out</a>
                    <img src="./assets/icons/light-mode.png" alt="light mode" />
                </div>
            </section>
        </nav>
        <section class="hero">
            <div class="upper">
                <div class="greetings-container">
                    <h1>Good Morning, Chelsea</h1>
                    <p>
                        Check all your incoming and outgoing transactions here
                    </p>
                </div>
                <div class="profile desktop-only">
                    <div class="name-wrapper">
                        <small class="name">Chelsea Immanuela</small>
                        <small>Personal Account</small>
                    </div>
                    <img
                        src="https://plus.unsplash.com/premium_photo-1682339458664-ca534cd881d5?q=80&w=3000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                        alt="Profile Image"
                    />
                </div>
            </div>
            <div class="lower">
                <div class="account-info">
                    <p>Account No.</p>
                    <p class="number bold">100899</p>
                </div>
                <div class="balance-container">
                    <div class="left">
                        <p>Balance</p>
                        <div class="balance-info">
                            <p class="balance-number bold">Rp 10.000.000,00</p>
                            <img src="assets/icons/view.png" alt="Eye Icon" />
                        </div>
                    </div>
                    <div class="right">
                        <div class="dummy-logo">
                            <img
                                src="./assets/icons/plus.png"
                                alt="Plus Icon"
                            />
                        </div>

                        <div class="dummy-logo">
                            <img
                                src="./assets/icons/transfer.png"
                                alt="Transfer Icon"
                            />
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
